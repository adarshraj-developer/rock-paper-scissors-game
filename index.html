<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link 
    rel="stylesheet" 
    href="12-rock-paper-scissor.css">


  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="rock-button js-rock-button"><img src="rock-emoji.png" class="move-icon"></button>
    <button class="paper-button js-paper-button"><img src="paper-emoji.png" class="move-icon"></button>
    <button class="scissors-button js-scissors-button"><img src="scissors-emoji.png" class="move-icon"></button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="localStorage.removeItem('score');
    updateScoreElement();
    playergame('reset score')" class="reset-score-button">reset score</button>
    <button class="reset-score-button" onclick="autoPlay()">Auto play</button>


   <script src="12-rock-paper-scissor.js"></script>
  </body>
</html>
